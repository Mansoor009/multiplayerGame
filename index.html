<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Random Number Matching Game</title>
</head>

<body>
    <section class="wrapper">
        <div class="container">
            <div class="game-cover">
                <div class="info-display">
                    <div class="random-display">
                        <h3 id="show-random-num"></h3>
                        <p>Generated Random Number That You Have To Match To WIN!</p>
                    </div>
                    <div class="inc-display">
                        <h3 id="show-num">0</h3>
                        <p>Value From Player 1 and 2 Increment For Matching</p>
                    </div>
                </div>
                <div class="btn-grp">
                    <button id="pBtn1" class="btn btn-danger">Player 1</button>
                    <button id="pBtn2" class="btn btn-success">Player 2</button>
                </div>
            </div>
        </div>
    </section>
    <section class="display-wrapper">
        <button id="gameOn" class="btn btn-dark">Let's Start The Game</button>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
